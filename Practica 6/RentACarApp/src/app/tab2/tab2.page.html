<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="receipt-outline"></ion-icon>
      Detalles de Factura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="receipt-outline"></ion-icon>
        Factura Details
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="facutra" class="ion-margin">
    <ion-item lines="full">
      <ion-icon name="id-card-outline" slot="start"></ion-icon>
      <ion-label>ID: {{facutra.id}}</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha: {{facutra.fecha | date}}</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
      <ion-label>Estado: {{facutra.esPagada ? 'Pagada' : 'Pendiente'}}</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Total: {{facutra.dameTotal}}€</ion-label>
    </ion-item>

    <ion-list-header>
      <ion-icon name="list-outline"></ion-icon>
      <ion-label class="ion-margin-start">Líneas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let linea of facutra.lineas" lines="full">
      <ion-icon name="receipt-outline" slot="start"></ion-icon>
      <ion-label>
        Línea {{linea.numLinea}} - Precio: {{linea.precio}}€
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
